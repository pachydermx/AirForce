<html>
    <head>
        <title>AirForce</title>
        <link rel="stylesheet" type="text/css" href="default.css">
        <script src="js/jquery.js"></script>
        <script src="js/objectList.js"></script>
        <script src="js/unit.js"></script>
        <script src="js/player.js"></script>
        <script src="js/enemy.js"></script>
        <script src="js/enemyType.js"></script>
        <script src="js/supply.js"></script>
        <script src="js/bullet.js"></script>
        <script src="js/enemyBullet.js"></script>
        <script src="js/game.js"></script>
		<script src="js/communicator.js"></script>
    </head>
    <body>
        <table>
            <tr><td>
                <div id="game">
                    <div id="player" class="object self"></div>
                </div>
            </td><td>
                <div id="health_display">
                    <div id="health_bar"></div>
                </div>
                <div id="score_panel">
                    <span>Score:</span>
                    <span id="score_display">0</span>
                </div>
                <div id="weapon_level_panel">
                    <span>Weapon:</span>
                    <span id="weapon_level_display">0</span>
                </div>
				<div id="state_panel">
					<span id="state_display"></span>
				</div>
            </td></tr>
        </table>
        <div id="console"></div>
		<p>名前: <input type="text" id="name">
		<button id="connect_button">Invader</button>
		<button id="connect_defender_button">Defender</button>
		<button id="disconnect_button">Disconnect</button></p>
		<p>
		<input type="text" id="message" size="80">
		<button id="send_button">送信</button>
		</p>
		<hr>
		<p>
		<button id="clear_all_button">(デバッグ用)すべての履歴を消去</button>
		</p>
		<div id="console"></div>
    </body>
</html>
