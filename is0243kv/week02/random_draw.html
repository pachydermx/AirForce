<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ランダム描画</title>
<!-- jQueryの読み込み -->
<script src="/js/jquery.js"></script>
<!-- JavaScript -->
<script src="./js/RandomDraw.js"></script>
<script src="./js/random_draw.js"></script>
</head>
<body>
<h1>ランダム描画</h1>
 <canvas id="canvas" width="480" height="270"
  style="border-style: dotted; border-width: 1px; padding: 0px; margin: 10px; float: left"></canvas>
 <div style="margin: 10px; float: left">
  <p><button id="draw_button">円を描く</button> ランダムな位置にランダムな大きさ，色の円を描く</p>
  <p><button id="clear_button">クリア</button> canvasをクリアする</p>
 </div>
<div style="clear: both"></div>
</body>
</html>
