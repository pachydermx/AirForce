<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>一行掲示板</title>
<style>
table {
 border-collapse: collapse; /* セル間の間隔をあけない */
 width: 100%; /* 横幅一杯に広げる */
 table-layout: fixed; /* セル幅を固定にする */
}
/* 罫線の指定 */
th, td {
 border: solid 1px #000000;
 padding: 2px 4px 2px 4px;
}
/* ヘッダは背景色を変える */
th {
 background: #eeeeee;
}
/* コラムごとに幅を指定 */
th.date {
 width: 20%;
} 
th.name {
 width: 20%;
}
</style>
<!-- jQueryの読み込み -->
<script src="/js/jquery.js"></script>
<!-- JavaScriptの読み込み -->
<script src="./js/OneLineBBS.js"></script>
<script src="./js/oneline_bbs.js"></script>
</head>
<body>
<h1>一行掲示板</h1>
<!-- ここから -->
<div id="board">
</div>
<p><button id="update_button">掲示板の更新</button></p>
<hr>
<p>
<input type="text" id="name" size="12" value="YourName">
<input type="text" id="message" size="80" value="YourMessage">
<button id="send_button">送信</button>
</p>
<p>
<button id="delete_all_button">(デバッグ用)メッセージをすべて消去</button>
</p>
<!-- ここまで -->
</body>
</html>
